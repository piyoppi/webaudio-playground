<!DOCTYPE html>
<html>
<head></head>
<body>
<button onclick="Play()"> Play </button>
<input type="range" id="freq1" min="1" max="500" size="100" value="440" onchange="Setup()"/>
<input type="range" id="freq2" min="1" max="500" size="100" value="440" onchange="Setup()"/>
<input type="range" id="gain1" min="1" max="500" size="100" value="440" onchange="Setup()"/>
 
<script type="text/javascript">
    window.AudioContext = window.webkitAudioContext||window.AudioContext;
    var audioctx = new AudioContext();
     
    var osc1 = audioctx.createOscillator();
    var osc2 = audioctx.createOscillator();
    var gain1 = audioctx.createGain();
    osc1.type="sine";
    osc2.type="sine";
    osc1.connect(gain1);
    gain1.connect(osc2);
    osc2.connect(audioctx.destination);

    function Setup(){
        osc1.frequency.value=parseFloat(document.getElementById("freq1").value);
        osc2.frequency.value=parseFloat(document.getElementById("freq2").value);
        gain1.gain.value=parseFloat(document.getElementById("gain1").value);
    }
     
    function Play() {
        osc1.start();
        osc2.start();
    }
</script>
